<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent">
      <div class="heading">The winners name goes here</div>
      <div class="dices">
        <div class="player1Dice">
          <h2>Player 1</h2>
          <img src="" alt="" class="dice1" />
          <h3 class="score1"></h3>
        </div>
        <div class="player2Dice">
          <h2>Player 2</h2>
          <img src="" alt="" class="dice2" />
          <h3 class="score2"></h3>
        </div>
      </div>
      <div class="retry">
        <button class="retry-btn">
          <img src="resources/retry.png" alt="" />
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
